<!DOCTYPE HTML>
<html ng-app="anywhereintheworld">
	<head>
		<title>Anywhere in the World</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
	</head>
	<body ng-controller="mainCtrl">
		<div class="container">

		<!-- HEADER -->
		<header>
			<div class="tagline">
				<h2>If You Could Go</h2>
				<h1 class="shadow-font">Anywhere in the World</h1>
				<h2 class="italic">...Where Would You Go?</h2>
			</div>
			<div class="inputs">
				<input type="text" ng-model="location" placeholder="Enter a Location" />
				<input type="text" ng-model="near" placeholder="Where is {{location}}?" />
				<button ng-click="searchTerm()">Submit</button>
				<p><a class="italic" ui-sref="home">Reset</a></p>
			</div>
		</header>

		<!-- MAIN CONTAINER // DON'T TOUCH -->
		<div ui-view>
		</div>

		<!-- FOOTER -->
		<footer>
		</footer>
		</div>


	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/homeService.js"></script>
	<script src="js/places/placeCtrl.js"></script>
	<script src="js/places/placeIdCtrl.js"></script>
	<script src="js/places/placeService.js"></script>

	</body>
</html>
