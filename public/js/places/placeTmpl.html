<div class="results-container">
	<h2>Search Results</h2>
	<div ng-repeat="place in searchResults">
		<div class="search-results"><a ui-sref="places.placeId" ng-click="getPlaceData(place)">{{place.Place}}</a></div>
		<div class="search-results">near {{place.City}}, {{place.Country}}</div>
		<div class="search-results"> - Check-in's: {{place.Checkins}}</div>
		<!-- <div class="search-results"> - IGLocationID: {{place.igLocationId}}</div> -->
	</div>
	<div class="instagrams">
		<h2>Welcome to <span class="shadow-font">{{placeData.Place}}</span> in {{placeData.City}}, {{placeData.Country}}</h2>
		<div class="ig-image" ng-repeat="mediaItem in placeData.mediaDataArray">
			<div><img src="{{mediaItem.imageUrl}}" /></div>
			<div class="username">Taken by <a href="http://instagram.com/{{mediaItem.username}}">@{{mediaItem.username}}</a></div>
			<!-- <img src="{{dataItem.mediaDataArray.imageUrl}}" /> -->
		</div>
	</div>
</div>
